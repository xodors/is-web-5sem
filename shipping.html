<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vault | Доставка</title>
    <link rel="icon" href="img/icon.PNG" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
<link rel="stylesheet" href="shop.css">

<header>
    <div class="logo"><a href="index.html"><img src="img/logo.png" height="70" width="160" alt="Логотип"></a></div>
    <nav class="menu">
        <ul>
            <li><a href="index.html">О нас</a></li>
            <li><a href="index.html">Каталог</a></li>
            <li><a href="shipping.html">Доставка</a></li>
            <li><a href="index.html">Корзина</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="shipping">
        <table class="shipping-table">
            <thead>
            <tr>
                <th> Перевозчик </th>
                <th> СДЭК </th>
                <th> Почта России </th>
                <th> Boxberry </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Сроки отправки</td>
                <td>1-3 дня</td>
                <td>1-2 дня</td>
                <td>2-3 дня</td>
            </tr>

            <tr>
                <td>Сроки доставки</td>
                <td>2-7 дней</td>
                <td>6-8 дней</td>
                <td>7-10 дней</td>
            </tr>

            <tr>
                <td>Стоимость</td>
                <td>200-400₽</td>
                <td>300-500₽</td>
                <td>400-500₽</td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="form">
        <form id="form">
            <p>ОСТАВЬТЕ ОТЗЫВ О ДОСТАВКЕ:</p>
            <input type="text" id="input">
            <button id="send">Отправить</button>
            <ul id="output"></ul>
            <button id="delete">Удалить</button>
        </form>
        <div id="savedData"></div>
    </section>

    <section class="comments-form">
        <p class="comments_title">Комментарии</p>
        <ul>
            <div id="commentsList" class="commentsList"></div>
            <div id="preloader" class="preloader"></div>
            <template id="commentsTemplate">
                <div>
                    <p class="email"></p>
                    <p class="name"></p>
                    <p class="body"></p>
                </div>
            </template>
            <button id="refresh" class="add_button refresh_button">Обновить комментарии</button>
        </ul>
    </section>



</main>

<footer id="footer">
    <a href="#"><img src="img/ig.PNG" width="35" height="35" alt="Instagram"></a>
    <a href="#"><img src="img/tg.PNG" width="34" height="34" alt="Telegram"></a>
    <p>MADE BY DANIIL DORONIN, @XODORS</p>
</footer>

<script src="time.js"></script>
<script src="active.js"></script>
<script src="offers.js"></script>
<script src="comments.js"></script>
</body>
</html>
